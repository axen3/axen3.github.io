<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #065F46, #2DD4BF);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ffffff;
            color: #065F46;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .icon {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.9em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš«</div>
        <h1>Access Denied</h1>
        <p>Sorry, this website is not available in your country. Please contact our support team if you believe this is an error.</p>
        <a href="mailto:door100@xmail.io" class="btn">Contact Support</a>
    </div>

    <script>
        // Security: Disable right-click
        document.addEventListener('contextmenu', e => {
            e.preventDefault();
            alert('Right-click is disabled for security.');
        });

        // Security: Disable DevTools shortcuts (Ctrl+Shift+I, F12, etc.)
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key))) {
                e.preventDefault();
                alert('Developer tools are disabled.');
            }
        });
    </script>
</body>
</html>
