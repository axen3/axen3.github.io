<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GamesLand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #eee;
      transition: background 0.3s, color 0.3s;
    }

    .light-mode {
      background: #f2f2f2;
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 5px;
      }
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-section {
      font-size: 18px;
      cursor: pointer;
    }

    header img {
      height: 50px;
      border-radius: 4px;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .controls input {
      padding: 10px 15px 10px 40px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      outline: none;
      transition: box-shadow 0.3s ease;
      width: 100%;
      max-width: 400px;
      background: white url('https://www.svgrepo.com/show/80156/search.svg') no-repeat 10px center;
      background-size: 20px 20px;
    }

    .controls input:focus {
      box-shadow: 0 0 0 3px #007bff88;
    }

    .game-card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 20px;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    .light-mode .game-card {
      background: white;
      color: #000;
    }

    .game-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-info {
      flex: 1;
    }

    .game-info h3 {
      margin: 0 0 5px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
    }

    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="https://picsum.photos/100/50" alt="Logo" />
      <h2>GameLand</h2>
    </div>
    <div class="toggle-section" onclick="toggleDarkMode()" id="themeToggle">
      &#9790; <!-- Moon by default -->
    </div>
  </header>

  <div class="container" id="mainContainer">
    <div class="controls">
      <input type="text" id="searchBox" placeholder="Search game titles..." />
    </div>

    <div id="gamesContainer">Loading...</div>
    <div class="pagination" id="pagination"></div>
  </div>

  <footer>
    &copy; 2025 GamesLand. All rights reserved.
  </footer>

  <script>
    const PAGE_SIZE = 10;
    let currentPage = 1;
    let allGames = [];
    let filteredGames = [];

    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");

    function setTheme(mode) {
      if (mode === "light") {
        body.classList.add("light-mode");
        themeToggle.innerHTML = "&#9728;"; // Sun
      } else {
        body.classList.remove("light-mode");
        themeToggle.innerHTML = "&#9790;"; // Moon
      }
      localStorage.setItem("theme", mode);
    }

    function toggleDarkMode() {
      const isLight = body.classList.contains("light-mode");
      setTheme(isLight ? "dark" : "light");
    }

    // Load saved theme or default to dark
    const savedTheme = localStorage.getItem("theme") || "dark";
    setTheme(savedTheme);

    function filterGames() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      filteredGames = allGames.filter(game =>
        game.name.toLowerCase().includes(search)
      );
      currentPage = 1;
      renderGamesPage();
    }

    document.getElementById("searchBox").addEventListener("input", filterGames);

    function renderGamesPage() {
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";

      const start = (currentPage - 1) * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const pageItems = filteredGames.slice(start, end);

      if (pageItems.length === 0) {
        container.innerHTML = "<p>No games found.</p>";
        document.getElementById("pagination").innerHTML = "";
        return;
      }

      pageItems.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${game.logoUrl}" alt="${game.name} logo">
          <div class="game-info">
            <h3>${game.name} (v${game.version})</h3>
            <p>${game.description}</p>
            <p><strong>Downloads:</strong> ${game.downloads} | <strong>Rating:</strong> ${game.rate}</p>
            <p><strong>Size:</strong> ${game.size} | <strong>Updated:</strong> ${game.updateDate}</p>
            <p><strong>Features:</strong> ${game.modFeatures}</p>
          </div>
        `;
        container.appendChild(card);
      });

      renderPagination();
    }

    function scrollToTop() {
      const container = document.getElementById("mainContainer");
      container.scrollIntoView({ behavior: 'smooth' });
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const totalPages = Math.ceil(filteredGames.length / PAGE_SIZE);

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "Previous";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        currentPage--;
        renderGamesPage();
        scrollToTop();
      };

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        currentPage++;
        renderGamesPage();
        scrollToTop();
      };

      pagination.appendChild(prevBtn);
      pagination.appendChild(document.createTextNode(` Page ${currentPage} of ${totalPages} `));
      pagination.appendChild(nextBtn);
    }

    fetch("https://api.jsonbin.io/v3/b/68234c858561e97a50131282", {
      headers: {
        "X-Access-Key": "$2a$10$gSgfYlP3hTZUvhD66Vr0ReHzaQdcR/c0oi9rzQeM7/xDQb0pYfen2"
      }
    })
    .then(response => response.json())
    .then(data => {
      allGames = data.record;
      filteredGames = [...allGames];
      renderGamesPage();
    })
    .catch(error => {
      console.error("Error loading data:", error);
      document.getElementById("gamesContainer").innerText = "Failed to load data.";
    });
  </script>
</body>
</html>
