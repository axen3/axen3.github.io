<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .game-list {
      max-width: 800px;
      width: 100%;
    }

    .game-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .game-card h3 {
      margin: 0 0 8px;
    }

    .game-card button {
      width: auto;
      margin-right: 8px;
      padding: 8px 12px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Admin Panel</h1>
    <div class="form-group">
      <label for="logoUrl">Game Logo URL</label>
      <input type="text" id="logoUrl" placeholder="https://..." />
    </div>
    <div class="form-group">
      <label for="name">Game Name</label>
      <input type="text" id="name" />
    </div>
    <div class="form-group">
      <label for="version">Game Version</label>
      <input type="text" id="version" />
    </div>
    <div class="form-group">
      <label for="description">Game Description</label>
      <textarea id="description" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="downloads">Game Downloads</label>
      <input type="number" id="downloads" />
    </div>
    <div class="form-group">
      <label for="rate">Game Rate</label>
      <input type="number" id="rate" step="0.1" max="5" min="0" />
    </div>
    <div class="form-group">
      <label for="lockerLink">Game Locker Link</label>
      <input type="text" id="lockerLink" placeholder="https://..." />
    </div>
    <div class="form-group">
      <label for="modFeatures">Game Mod Features</label>
      <textarea id="modFeatures" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="updateDate">Update Date</label>
      <input type="text" id="updateDate" placeholder="Apr 02, 2025" />
    </div>
    <div class="form-group">
      <label for="size">Game Size (e.g. 150MB)</label>
      <input type="text" id="size" />
    </div>

    <button id="addGameBtn">Add Game</button>
    <button id="downloadBtn">Download JSON</button>
    <input type="file" id="uploadJson" accept=".json" style="margin-top: 10px;" />
    <button onclick="copyJSONToClipboard()">Copy JSON to Clipboard</button>
  </div>

  <div class="game-list" id="gameList"></div>

  <script>
    let games = JSON.parse(localStorage.getItem("games")) || [];
    let editIndex = null;

    const fields = ["logoUrl", "name", "version", "description", "downloads", "rate", "lockerLink", "modFeatures", "updateDate", "size"];

    const clearFields = () => {
      fields.forEach(id => document.getElementById(id).value = "");
      editIndex = null;
    };

    const getFieldValues = () => {
      const data = {};
      for (let id of fields) {
        const el = document.getElementById(id);
        if (!el.value.trim()) {
          el.style.borderColor = "red";
          return null;
        } else {
          el.style.borderColor = "#ccc";
          data[id] = el.value.trim();
        }
      }
      return data;
    };

    const renderGames = () => {
      const list = document.getElementById("gameList");
      list.innerHTML = "";
      games.forEach((game, i) => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <h3>${game.name} (${game.version})</h3>
          <p>${game.description}</p>
          <button onclick="editGame(${i})">Edit</button>
          <button onclick="removeGame(${i})">Remove</button>
        `;
        list.appendChild(card);
      });
    };

    window.editGame = function(index) {
      const game = games[index];
      fields.forEach(id => document.getElementById(id).value = game[id]);
      editIndex = index;
    };

    window.removeGame = function(index) {
      games.splice(index, 1);
      renderGames();
      saveToLocalStorage();
    };

    const saveToLocalStorage = () => {
      localStorage.setItem("games", JSON.stringify(games));
    };

    const downloadJSON = () => {
  if (!games.length) {
    alert("No data to download.");
    return;
  }

  const blob = new Blob([JSON.stringify(games, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'games.json';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
};

    const uploadJSON = (file) => {
      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const result = JSON.parse(event.target.result);
          if (Array.isArray(result)) {
            games = result.map(game => ({
              ...game,
              id: game.id || Date.now() + Math.random() // ensure every game has id
            }));
            saveToLocalStorage();
            renderGames();
            alert("Games loaded successfully.");
          } else {
            alert("Invalid JSON structure.");
          }
        } catch (e) {
          alert("Error parsing JSON.");
        }
      };
      reader.readAsText(file);
    };

    document.getElementById("addGameBtn").addEventListener("click", () => {
      const game = getFieldValues();
      if (!game) return alert("Please fill out all fields.");

      if (editIndex !== null) {
        game.id = games[editIndex].id;
        games[editIndex] = game;
        editIndex = null;
      } else {
        game.id = Date.now();
        games.push(game);
      }

      renderGames();
      saveToLocalStorage();
      clearFields();
    });

    document.getElementById("downloadBtn").addEventListener("click", downloadJSON);

    document.getElementById("uploadJson").addEventListener("change", function() {
      const file = this.files[0];
      if (file) uploadJSON(file);
    });

    function copyJSONToClipboard() {
      if (!games.length) {
        alert("No games to copy.");
        return;
      }

      const jsonStr = JSON.stringify(games, null, 2);
      navigator.clipboard.writeText(jsonStr).then(() => {
        alert("JSON copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy JSON. Try a modern browser.");
        console.error(err);
      });
    }

    renderGames();
  </script>
</body>
</html>
